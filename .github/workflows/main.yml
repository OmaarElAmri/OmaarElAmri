# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 * * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“Š Personal metrics (left)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICSS }}
          user: omaarelamri
          template: classic
          base: header, repositories, metadata
          config_timezone: Africa/Tunis
          config_twemoji: yes
          plugin_gists: yes
          plugin_languages: yes
          plugin_languages_colors: github
          plugin_languages_ignored: TSQL
          plugin_languages_limit: 99999999999999999999999
          plugin_languages_threshold: 0%
          plugin_languages_indepth: yes
          plugin_languages_sections: most-used, recently-used
          plugin_languages_details: bytes-size, percentage
          plugin_languages_recent_days: 30
          plugin_languages_recent_load: 1000
          plugin_lines: yes
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          # plugin_traffic: yes - Disabled due to lack of access to org repos I own. TODO: Fix upstream so errors in this plugin can be ignored
          plugins_errors_fatal: yes
          repositories: 99999999999999999999999
          repositories_affiliations: ""
          verify: yes
          output_action: none
          optimize: yes
          retries: 3
          retries_delay: 300
          plugin_repositories_featured: Blasav2


      - name: ðŸ“Š Personal metrics (right)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICSS }}
          base: ""
          user: omaarelamri
          template: classic
          config_timezone: Africa/Tunis
          config_twemoji: yes
          config_display: columns
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C
          plugins_errors_fatal: yes
          repositories: 99999999999999999999999
          repositories_affiliations: ""
          verify: yes
          output_action: none
          optimize: yes
          retries: 3
          retries_delay: 300
